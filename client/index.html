<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiindy | Weather APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <i class='bx bx-wind'></i>
      Wiindy
    </nav>
    <img class="cloud-img cloud1" src="images/cloud.png" alt="cloud-img">
    <img class="cloud-img cloud2" src="images/cloud.png" alt="cloud-img">
    <img class="cloud-img cloud3" src="images/cloud.png" alt="cloud-img">
    <img class="cloud-img cloud4" src="images/cloud.png" alt="cloud-img">
    <div class="container">
      <div class="header">
        <i class='bx bx-left-arrow-alt'></i>
        Wiindy
      </div>
      <div class="input-container">
        <p class="alert">Please enter a valid city name</p>
        <input class="inputtxt" type="text" name="" id="" placeholder="Enter city Name" spellcheck="false">
        <div class="separator"></div>
        <button class="get-loc-btn">Get Device Location</button>
      </div>
      <div class="weather-part">
          <img class="weather-icon" src="#" alt="weather icon">
          <div class="temp">
              <span class="num">__</span>
              <span class="deg">°</span>C
          </div>
          <div class="weather">Broken Clouds</div>
          <div class="location">
              <i class="bx bx-map"></i>
              <span>Delhi, India</span>
          </div>
          <div class="bottom-details">
              <div class="column feels">
                  <i class="bx bxs-thermometer"></i>
                  <div class="details">
                    <div class="temp">
                        <span class="num-2">__</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Feels like</p>
                  </div>
              </div>
              <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                  <span>__%</span>
                  <p>Humidity</p>
                </div>
            </div>
          </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
